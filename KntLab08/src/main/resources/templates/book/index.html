<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Danh sách Sách</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBookModal">
      Thêm mới Sách
    </button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Mã (Code)</th>
      <th>Ảnh</th>
      <th>Tên Sách</th>
      <th>Tác giả</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Trạng thái</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.code}"></td>
      <td>
        <img th:if="${book.imgUrl != null and !book.imgUrl.isEmpty()}"
             th:src="@{'/uploads/books/' + ${book.imgUrl}}"
             alt="Bìa sách"
             th:width="100"
             class="book-cover">
      </td>
      <td th:text="${book.name}"></td>
      <td>
                    <span th:each="author, iterStat : ${book.registeredAuthors}"
                          th:text="${author.name} + (${!iterStat.last} ? ', ' : '')"></span>
      </td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.quantity}"></td>
      <td>
                    <span th:text="${book.status}"
                          th:classappend="${book.status.name() == 'AVAILABLE' ? 'badge bg-success' : 'badge bg-danger'}"
                          class="fw-bold"></span>
      </td>
      <td>
        <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Sửa</a>

        <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post" class="d-inline"
              onsubmit="return confirm('Bạn có chắc chắn muốn xóa sách này?');">
          <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="createBookModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form th:action="@{/book/create}"
            th:object="${newBook}"
            method="post"
            enctype="multipart/form-data">

        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Tạo mới Sách</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="create-name" class="form-label">Tên Sách (*)</label>
              <input type="text" class="form-control" id="create-name" th:field="*{name}" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="create-code" class="form-label">Mã Sách</label>
              <input type="text" class="form-control" id="create-code" th:field="*{code}">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="create-price" class="form-label">Giá</label>
              <input type="number" class="form-control" id="create-price" th:field="*{price}">
            </div>
            <div class="col-md-6 mb-3">
              <label for="create-quantity" class="form-label">Số lượng</label>
              <input type="number" class="form-control" id="create-quantity" th:field="*{quantity}">
            </div>
          </div>

          <div class="mb-3">
            <label for="create-authors" class="form-label">Tác giả</label>
            <select class="form-control" id="create-authors" th:field="*{registeredAuthors}" multiple="multiple" size="4">
              <option th:each="author : ${allAuthor}"
                      th:value="${author.id}"
                      th:text="${author.name}"></option>
            </select>
            <div class="form-text">Giữ Ctrl/Cmd để chọn nhiều tác giả.</div>
          </div>

          <div class="mb-3">
            <label for="create-status" class="form-label">Trạng thái (*)</label>
            <select class="form-select" id="create-status" th:field="*{status}" required>
              <option value="" selected disabled>-- Chọn trạng thái --</option>
              <option th:each="st : ${allStatuses}"
                      th:value="${st}" th:text="${st}"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="create-desc" class="form-label">Mô tả</label>
            <textarea class="form-control" id="create-desc" th:field="*{description}" rows="2"></textarea>
          </div>

          <div class="mb-3">
            <label for="create-file" class="form-label">Chọn ảnh bìa</label>
            <input type="file" class="form-control" id="create-file" name="imageFile" accept="image/*">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
