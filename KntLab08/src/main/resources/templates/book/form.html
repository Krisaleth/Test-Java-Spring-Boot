<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Cập nhật Sách: <span th:text="${book.name}"></span></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/book/update/{id}(id=${book.id})}"
                          th:object="${book}"
                          method="POST"
                          enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{imgUrl}" />

                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="editName" class="form-label">Tên sách (*)</label>
                                        <input type="text" class="form-control" id="editName" th:field="*{name}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="editCode" class="form-label">Mã sách</label>
                                        <input type="text" class="form-control" id="editCode" th:field="*{code}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="editPrice" class="form-label">Giá</label>
                                        <input type="number" class="form-control" id="editPrice" th:field="*{price}" min="0">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="editQuantity" class="form-label">Số lượng</label>
                                        <input type="number" class="form-control" id="editQuantity" th:field="*{quantity}" min="0">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="editAuthors" class="form-label">Tác giả</label>
                                    <select class="form-control" id="editAuthors" th:field="*{registeredAuthors}" multiple="multiple" size="4">
                                        <option th:each="author : ${allAuthor}"
                                                th:value="${author.id}"
                                                th:text="${author.name}"></option>
                                    </select>
                                    <div class="form-text">Giữ Ctrl/Cmd để chọn nhiều tác giả.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="editStatus" class="form-label">Trạng thái (*)</label>
                                    <select class="form-select" id="editStatus" th:field="*{status}" required>
                                        <option th:each="stat : ${allStatuses}"
                                                th:value="${stat}"
                                                th:text="${stat}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="editDescription" th:field="*{description}" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Ảnh bìa hiện tại</label>
                                    <div>
                                        <img th:if="*{imgUrl != null and !imgUrl.isEmpty()}" th:src="@{'/uploads/books' + *{imgUrl}}"
                                             alt="Ảnh cũ" class="img-thumbnail mb-2" style="max-width: 150px; height: auto;">
                                        <span th:if="*{imgUrl == null or imgUrl.isEmpty()}">Chưa có ảnh</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="editImage" class="form-label">Chọn ảnh mới (Bỏ trống nếu không đổi)</label>
                                    <input class="form-control" type="file" id="editImage" name="imageFile" accept="image/*">
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 text-end">
                            <a th:href="@{/book}" class="btn btn-secondary">Huỷ</a>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
