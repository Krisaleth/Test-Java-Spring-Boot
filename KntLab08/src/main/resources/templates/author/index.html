<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Tác giả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách Tác giả</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAuthorModal">
            <i class="fas fa-plus"></i> Thêm mới
        </button>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Mã (Code)</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td>
                <img th:if="${author.imgUrl != null and !author.imgUrl.isEmpty()}"
                     th:src="@{'/uploads/authors/' + ${author.imgUrl}}"
                     alt="Avatar"
                     class="author-avatar" width="100">
                <span th:if="${author.imgUrl == null or author.imgUrl.isEmpty()}"
                      class="text-muted small">N/A</span>
            </td>
            <td th:text="${author.code}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.email}"></td>
            <td>
                    <span th:text="${author.status}"
                          th:classappend="${author.status.name() == 'ACTIVE' ? 'badge bg-success text-capitalize' : 'badge bg-danger text-capitalize'}"
                          class="fw-bold"></span>
            </td>
            <td>
                <a th:href="@{/author/edit/{id}(id=${author.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/author/delete/{id}(id=${author.id})}" method="post" class="d-inline"
                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa tác giả này?');">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createAuthorModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/author/create}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Tạo mới Tác giả</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="create-name" class="form-label">Tên Tác giả (*)</label>
                            <input type="text" class="form-control" id="create-name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="create-code" class="form-label">Mã Tác giả (*)</label>
                            <input type="text" class="form-control" id="create-code" name="code" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="create-email" class="form-label">Email (*)</label>
                            <input type="email" class="form-control" id="create-email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="create-phone" class="form-label">Điện thoại</label>
                            <input type="tel" class="form-control" id="create-phone" name="phone">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="create-file" class="form-label">Chọn ảnh đại diện</label>
                        <input type="file" class="form-control" id="create-file" name="imageFile" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="create-desc" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="create-desc" name="description" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="create-address" class="form-label">Địa chỉ</label>
                        <textarea class="form-control" id="create-address" name="address" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="create-status" class="form-label">Trạng thái (*)</label>
                        <select class="form-select" id="create-status" name="status" required>
                            <option value="" selected disabled>-- Chọn trạng thái --</option>
                            <option th:each="st : ${T(com.k23cnt2.kntlab08.entity.AuthorStatus).values()}"
                                    th:value="${st}" th:text="${st}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
