<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật Tác giả</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3>Cập nhật Tác giả</h3>
        </div> <div class="card-body">
        <form th:action="@{/author/edit/{id}(id=${author.id})}" th:object="${author}" method="POST" enctype="multipart/form-data">

  <input type="hidden" th:field="*{id}" />

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="editName" class="form-label">Tên Tác giả</label>
          <input type="text" class="form-control" id="editName" th:field="*{name}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="editCode" class="form-label">Mã Tác giả</label>
          <input type="text" class="form-control" id="editCode" th:field="*{code}" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="editEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="editEmail" th:field="*{email}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="editPhone" class="form-label">Điện thoại</label>
          <input type="tel" class="form-control" id="editPhone" th:field="*{phone}">
        </div>
      </div>

      <div class="mb-3">
        <label for="editStatus" class="form-label">Trạng thái</label>
        <select class="form-select" id="editStatus" th:field="*{status}">
          <option th:each="stat : ${allStatuses}"
                  th:value="${stat}"
                  th:text="${stat}">
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="editDescription" class="form-label">Mô tả</label>
        <textarea class="form-control" id="editDescription" th:field="*{description}" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="editAddress" class="form-label">Địa chỉ</label>
        <textarea class="form-control" id="editAddress" th:field="*{address}" rows="3"></textarea>
      </div>
    </div>

    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Ảnh hiện tại</label>
        <div>
          <img th:if="*{imgUrl != null and !imgUrl.isEmpty()}" th:src="@{'/uploads/authors/' + *{imgUrl}}"
               alt="Ảnh cũ" class="img-thumbnail mb-2" style="max-width: 150px; height: auto;">
          <span th:if="*{imgUrl == null or imgUrl.isEmpty()}">Chưa có ảnh</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="editImage" class="form-label">Chọn ảnh mới (Bỏ trống nếu không đổi)</label>
        <input class="form-control" type="file" id="editImage" name="imageFile" accept="image/*">
      </div>
    </div>
  </div>

  <div class="mt-3 text-end">
    <a th:href="@{/author}" class="btn btn-secondary">Huỷ</a>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
  </div>

</form>
</div>
</div>
</div>
</div>
</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> </body> </html>
