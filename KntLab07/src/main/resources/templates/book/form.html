<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3>Cập nhật Sách</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/book/update/{id}(id=${book.id})}"
                          th:object="${book}"
                          method="POST"
                          enctype="multipart/form-data">

                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Tên sách</label>
                                    <input type="text" class="form-control" id="editName" th:field="*{name}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="editAuthor" class="form-label">Tác giả</label>
                                    <input type="text" class="form-control" id="editAuthor" th:field="*{author}">
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="editCategory" class="form-label">Danh mục</label>
                                        <select class="form-select" id="editCategory" th:field="*{category}" required>
                                            <option th:each="cat : ${allCategories}"
                                                    th:value="${cat.id}"
                                                    th:text="${cat.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="editStatus" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="editStatus" th:field="*{status}">
                                            <option th:each="stat : ${allStatuses}"
                                                    th:value="${stat}"
                                                    th:text="${#strings.equalsIgnoreCase(stat.name(), 'AVAILABLE') ? 'Còn hàng' : 'Hết hàng'}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="editQuantity" class="form-label">Số lượng</label>
                                        <input type="number" class="form-control" id="editQuantity" th:field="*{quantity}" min="0">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="editPrice" class="form-label">Giá</label>
                                        <input type="number" class="form-control" id="editPrice" th:field="*{price}" min="0">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="editYear" class="form-label">Năm xuất bản</label>
                                        <input type="number" class="form-control" id="editYear" th:field="*{year}" min="1000" max="9999">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Ảnh hiện tại</label>
                                    <div>
                                        <img th:if="*{imgUrl != null}" th:src="@{'/uploads/' + *{imgUrl}}"
                                             width="150" alt="Ảnh cũ" class="img-thumbnail mb-2" />
                                        <span th:if="*{imgUrl == null}">Chưa có ảnh</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="editImage" class="form-label">Chọn ảnh mới (Bỏ trống nếu không đổi)</label>
                                    <input class="form-control" type="file" id="editImage" name="imageFile">
                                </div>
                            </div>
                        </div>

                        <div class="mt-3 text-end">
                            <a th:href="@{/book}" class="btn btn-secondary">Huỷ</a>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
