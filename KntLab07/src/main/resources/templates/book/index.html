<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thư viện sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/book/style.css}">
</head>
<body>
<div class="container mt-4 table-responsive">

    <div class="d-flex align-items-center justify-content-between mb-2">
        <h3>Danh sách các loại sách</h3>
        <a class="btn btn-success" href="#" data-bs-toggle="modal" data-bs-target="#createBookModal">
            <i class="fas fa-plus"></i> Thêm mới
        </a>
    </div>

    <table class="table table-strip table-hover table-custom-header rounded-3 overflow-hidden shadow-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sách</th>
                <th>Ảnh poster</th>
                <th>Số lượng</th>
                <th>Giá</th>
                <th>Năm xuất bản</th>
                <th>Tác giả</th>
                <th>Danh mục</th>
                <th>Trạng thái</th>
                <th>Chức năng</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td>
                    <img th:if="${book.imgUrl != null}" th:src="@{'/uploads/' + ${book.imgUrl}}"
                         alt="Ảnh danh mục" width="100"/>
                    <span th:if="${book.imgUrl == null}">Không có ảnh</span>
                </td>
                <td th:text="${book.quantity}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.year}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category.name}"></td>
                <td>
                    <span th:if="${#strings.equalsIgnoreCase(book.status.name(), 'AVAILABLE')}" class="badge bg-success">Còn hàng</span>
                    <span th:if="${#strings.equalsIgnoreCase(book.status.name(), 'UNAVAILABLE')}" class="badge bg-danger">Hết hàng</span>
                </td>
                <td>
                    <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-primary" title="Sửa">
                        <i class="fas fa-edit"></i>
                    </a>

                    <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger" title="Xoá" onclick="return confirm('Bán có chắc muốn xoá dữ liệu sách này?');">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="createBookModal" tabindex="-1" aria-labelledby="createBookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <div class="modal-content">

        <form th:action="@{/book/save}"
              th:object="${newBook}"
              method="POST"
              enctype="multipart/form-data">

            <div class="modal-header">
                <h5 class="modal-title" id="createBookModalLabel">Thêm mới Sách</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="createName" class="form-label">Tên sách</label>
                            <input type="text" class="form-control" id="createName" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="createAuthor" class="form-label">Tác giả</label>
                            <input type="text" class="form-control" id="createAuthor" th:field="*{author}">
                        </div>

                        <div class="mb-3">
                            <label for="createCategory" class="form-label">Danh mục</label>
                            <select class="form-select" id="createCategory" th:field="*{category}" required>
                                <option value="" selected disabled>-- Chọn danh mục --</option>
                                <option th:each="cat : ${allCategories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="createStatus" class="form-label">Trạng thái</label>
                            <select class="form-select" id="createStatus" th:field="*{status}">
                                <option value="" selected disabled>-- Chọn trạng thái --</option>
                                <option th:each="stat : ${allStatuses}"
                                        th:value="${stat}"
                                        th:text="${#strings.equalsIgnoreCase(stat.name(), 'AVAILABLE') ? 'Còn hàng' : 'Hết hàng'}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="createQuantity" class="form-label">Số lượng</label>
                            <input type="number" class="form-control" id="createQuantity" th:field="*{quantity}" min="0">
                        </div>

                        <div class="mb-3">
                            <label for="createPrice" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="createPrice" th:field="*{price}" min="0">
                        </div>

                        <div class="mb-3">
                            <label for="createYear" class="form-label">Năm xuất bản</label>
                            <input type="number" class="form-control" id="createYear" th:field="*{year}" min="1000" max="9999">
                        </div>

                        <div class="mb-3">
                            <label for="createImage" class="form-label">Ảnh Poster</label>
                            <input class="form-control" type="file" id="createImage" name="imageFile">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
