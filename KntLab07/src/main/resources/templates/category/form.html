<!DOCTYPE html>
<html lang="vi" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h3>Sửa danh mục sản phẩm</h3>
    <form th:action="@{/category/update/{id}(id=${category.id})}" th:object="${category}" method="post">
        <input type="hidden" name="_method" value="patch">
        <input type="hidden" th:field="*{id}">
        <div class="form-group mb-3">
            <label for="categoryName" class="form-label">Tên danh mục</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Nhập tên danh mục...">
        </div>
        <div class="form-group mb-3">
            <label for="categoryStatus">Trạng thái</label>
            <select class="form-select" th:field="*{status}" required>
                <option value="" selected disabled>--Chọn trạng thái--</option>

                <option th:each="stat : ${allStatuses}"
                        th:value="${stat}"
                        th:text="${#strings.capitalize(#strings.toLowerCase(stat.name()))}">
                </option>

            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/category" class="btn btn-secondảy">Trở về</a>

    </form>
  </div>
</body>
</html>
