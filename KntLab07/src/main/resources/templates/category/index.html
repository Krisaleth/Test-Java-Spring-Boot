<!DOCTYPE html >
<html lang="vi" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/category/style.css}">
</head>
<body>
    <div class="container mt-4 table-responsive">

        <div class="d-flex align-items-center justify-content-between mb-2">
            <h3>Danh mục sản phẩm</h3>
            <a class="btn btn-success" href="#" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
                <i class="fas fa-plus"></i> Thêm mới
            </a>
        </div>

        <table class="table table-striped table-hover table-custom-header shadow-sm rounded-3 overflow-hidden">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${category_list}">
                    <td th:text="${category.id}">ID</td>
                    <td th:text="${category.name}">Name</td>
                    <td>
                        <span th:if="${#strings.equalsIgnoreCase(category.status, 'ACTIVE')}" class="badge bg-success">
                            Active
                        </span>
                        <span th:if="${#strings.equalsIgnoreCase(category.status, 'PENDING')}" class="badge bg-secondary">
                            Pending
                        </span>
                        <span th:if="${#strings.equalsIgnoreCase(category.status, 'INACTIVE')}" class="badge bg-danger">
                            Inactive
                        </span>
                    </td>
                    <td>
                        <a th:href="@{category/edit/{id}(id=${category.id})}" class="btn btn-primary" title="Sửa">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/category/delete/{id}(id=${category.id})}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger" title="Xoá" onclick="return confirm('Bán có chắc muốn xoá danh mục này?');">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <form th:action="@{category/save}" th:object="${newCategory}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm mới danh mục</h5>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="categoryName" name="name" placeholder="Nhập tên danh mục..." required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryStatus" class="form-label">Trạng thái</label>

                            <select class="form-select" id="categoryStatus" name="status">

                                <option th:each="stat : ${allStatuses}"
                                        th:value="${stat}"
                                        th:text="${#strings.capitalize(#strings.toLowerCase(stat.name()))}">
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu lại</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
